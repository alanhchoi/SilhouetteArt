<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery Silhouettes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette Art of Early America</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">


    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>

<!-- <body> -->
<body class="gallery-page">

    <!-- header / top area: use grid to align headline and legend -->
    <div class="top mx-auto px-4 sticky top-0 z-50">

        <div id="sticky-header">
            <div id="headline">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="Headline" class="headline-img">
                </a>
            </div>


            <button class="create-btn" title="create">
                <a href="selfie.html">Your Silo</a>
            </button>

            <!-- SINGLE legend-top container -->
            <div id="legend-top">
                <!-- gender dropdown for small screens -->
                <select class="legend-select-mobile" name="legend-mobile">
                    <option value="all" selected>All people</option>
                    <option value="men">Gents</option>
                    <option value="women">Ladies</option>
                    <option value="children">Children</option>
                </select>

                <div class="icon-group flex flex-row items-center space-x-0">
                    <button id="men" class="legend-btn" title="Gents">
                        <span class="legend-icon icon-men"></span>
                        <span class="sr-only">Gents</span>
                    </button>
                    <button id="women" class="legend-btn" title="Ladies">
                        <span class="legend-icon icon-women"></span>
                        <span class="sr-only">Ladies</span>
                    </button>
                    <button id="children" class="legend-btn" title="Children">
                        <span class="legend-icon icon-children"></span>
                        <span class="sr-only">Children</span>
                    </button>
                </div>

                <select id="filter" name="filter">
                    <option value="all" selected>All silhouettes</option>
                    <option value="identified">Name Known</option>
                    <option value="unidentified">Unidentified</option>
                    <option value="politics">Politics</option>
                    <option value="military">Military</option>
                    <option value="yearone">Made 1803-04</option>
                    <option value="yeartwo">Made 1804</option>
                </select>

                <!-- Add the identify button here, above the gallery -->
                <button id="identify-btn" disabled class="identify-btn">
                    <a href="face.html">Reveal a face</a>
                </button>

                <button id="view-btn" class="view-btn" disabled title="Select">
                    View Collection
                </button>
                <button id="morph-btn" class="view-btn" disabled title="Morph">
                    Trace
                </button>
            </div>
        </div>

        <div class="frame mx-auto py-6">
            <!-- <div class="portraits col-span-1 lg:col-span-4 w-full"> -->
            <!-- increased columns: more thumbnails per row -->
            <!-- <div id="gallery"
                    class="grid grid-cols-4 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-12 xl:grid-cols-20 gap-2"> -->
            <!-- JS will append <div class="col"> items here -->
            <!-- </div> -->
            <!-- </div> -->
            <div class="frame mx-auto">
                <div class="portraits col-span-1 lg:col-span-4 w-full">
                    <!-- increased columns: more thumbnails per row -->
                    <div id="gallery"
                        class="grid grid-cols-4 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-12 xl:grid-cols-20 gap-2">
                        <!-- JS will append <div class="col"> items here -->
                    </div>
                </div>

                <aside class="space-y-4">
                    <div id="large-gallery" class="large-gallery hidden"></div>
                </aside>

            </div>

            <div id="scroll-card" class="scroll-card" aria-hidden="true">
                <div class="scroll-card-text">Your message here â€” replace this text.</div>
            </div>

            <div class="bottom-nav-bar"></div>

            <script type="module" src="main.js"></script>
            <script type="module" src="sketch.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/MorphSVGPlugin.min.js"></script>

</body>
</html>
